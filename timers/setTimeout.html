<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timeout</title>
</head>
<body>
  <script>
    // setTimeout(what i like do, how many time)
    setTimeout(() => {
      console.log(`5 seconds`)
    }, 1000)

    setTimeout(() => {
      document.write('5 seconds')
    }, 1000)
  </script>
</body>
</html>
